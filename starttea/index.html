<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--css-->
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="starttea">
      <!--store-->
      <div class="store" id="main">
        <img class="store1" src="./images/store/店面1.png" alt="" />
        <img class="store2" src="./images/store/店面2.png" alt="" />
        <img class="store3" src="./images/store/店面3.png" alt="" />
      </div>
      <div class="store_title">
        <div class="up">
          <img src="./images/store/店名.png" alt="starttea logo" class="logo" />
          <img src="./images/store/選單.png" alt="menu image" class="menu" />
        </div>
        <div class="line"></div>
      </div>
      <!--open menu-->
      <div class="open_menu">
        <div class="close">×</div>
        <div class="item">
          <a href="#main">主頁</a>
        </div>
        <div class="item">
          <a href="">菜單</a>
        </div>
        <div class="item">
          <a href="">喜道快訊</a>
        </div>
        <div class="item">
          <a href="">產品介紹</a>
        </div>
        <div class="item">
          <a href="">門市資訊</a>
        </div>
        <div class="item">
          <a href="">青史留名</a>
        </div>
      </div>
      <!--message-->
      <div class="message">
        <img
          src="./images/action/喜道快訊.png"
          alt="message title"
          class="message_title"
        />
        <img
          src="./images/action/芒果封面.png"
          alt="message image1"
          class="message1"
        />
        <img
          src="./images/action/點我.png"
          alt="message image button"
          class="message_btn1"
        />
        <img
          src="./images/action/泰雙享封面.png"
          alt="message image2"
          class="message2"
        />
        <img
          src="./images/action/點我.png"
          alt="message image button"
          class="message_btn2"
        />
        <img
          src="./images/action/小茶壺封面.png"
          alt="message image3"
          class="message3"
        />
        <img
          src="./images/action/點我.png"
          alt="message image button"
          class="message_btn3"
        />
      </div>
      <!--open message-->
      <div class="open_message">
        <div class="close1">×</div>
        <img
          src="./images/action/芒果詳細.png"
          alt="message image detail"
          class="message_detail1"
        />
        <div class="close2">×</div>
        <img
          src="./images/action/泰雙享詳細.png"
          alt="message image detail"
          class="message_detail2"
        />
        <div class="close3">×</div>
        <img
          src="./images/action/小茶壺詳細.png"
          alt="message image detail"
          class="message_detail3"
        />
      </div>
      <!--product-->
      <div class="product">
        <img
          src="./images/product/產品介紹.png"
          alt="product title image"
          class="product_title"
        />
        <img
          src="./images/product/泰國飲品封面.png"
          alt="all thailand drink"
          class="thailand"
        />
        <div class="thailand_detail">
          <div class="details">
            <img
              src="./images/product/泰奶完整版.png"
              alt="thailand drink"
              class="thailand_drink1"
            />
            <img
              src="./images/product/泰綠完整版.png"
              alt="thailand drink"
              class="thailand_drink2"
            />
            <img
              src="./images/product/粉紅奶完整版.png"
              alt="thailand drink"
              class="thailand_drink3"
            />
          </div>
        </div>
        <div class="thailand_dot">
          <div class="dot1"></div>
          <div class="dot2"></div>
          <div class="dot3"></div>
        </div>
        <img
          src="./images/product/當月排行榜.png"
          alt="drink image"
          class="drink"
        />
        <div class="taiwan_drink">
          <div class="details">
            <img
              src="./images/product/摩摩喳喳.png"
              alt="drink image"
              class="taiwan_drink1"
            />
            <img
              src="./images/product/椰奶凍四季春.png"
              alt="drink image"
              class="taiwan_drink2"
            />
            <img
              src="./images/product/椰奶凍可可鮮奶.png"
              alt="drink image"
              class="taiwan_drink3"
            />
            <img
              src="./images/product/芋頭珍珠鮮奶.png"
              alt="drink image"
              class="taiwan_drink4"
            />
            <img
              src="./images/product/芒果寶石.png"
              alt="drink image"
              class="taiwan_drink5"
            />
          </div>
        </div>
        <div class="taiwan_dot">
          <div class="dot1"></div>
          <div class="dot2"></div>
          <div class="dot3"></div>
        </div>
      </div>
    </div>
    <!--jquery-->
    <script src="js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <!--js-->
    <script src="js/index.js"></script>
  </body>
</html>
